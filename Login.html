<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="Stylesheets/LoginSignup.css" />
    <link rel="stylesheet" type="text/css" href="Stylesheets/Style.css" />

    <!-- head & navbar -->

        <div class="navbar">
            <div class="logo">
                BloodDonation
                <img src="Resources/Images/ico/logo.png" height="30px">
            </div>
            <div class="menus">
                <ul>
                    <li><a href="Index.html">Home</a></li>
                </ul>
            </div>
        </div>

    <!-- main content -->  
    <div class="Form">
       <div class="signup">
        <h1>new here ?</h1>
        <h3>Click on the signup button <br>and create your account.</h3>
        <a href="Signup.html" class="buttonSignUp">Sign Up</a>
       </div>
       <div class="login">
        <h1>Login</h1>
        <form action="Account.html">  
            <div class="container">   
                <label>Email : </label>   
                <input type="email" placeholder="Enter email" name="email" required >  
                <label>Password : </label>   
                <input type="password" placeholder="Enter Password" name="password" required>  
                <input type="submit" Value="Login">  
            </div>   
        </form>
       </div>
    </div>
    
    <!-- footer -->
    <div class="footerlogsign">
        <div class="icons">
            <i class="fa fa-linkedin"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-facebook"></i>

        </div>

    </div>
